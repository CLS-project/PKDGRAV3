################################################################################
########## Force Accuracy
################################################################################

["Force Accuracy".dTheta]
flag="theta"
default=0.7
help="Barnes opening criterion"
docs='''
The Barns/Hut opening criterion :math:`\theta`. A value of 0.7 gives
an RMS error of approximately :math:`0.1\%` which is normally adequate.
At very high redshift, when the particle distribution is very uniform
and thus the force on each particle is nearly zero then decreasing this
to 0.4 is recommended. Theta should be relaxed at lower redshift by
adjusting ``dTheta20`` and ``dTheta2``.
'''

["Force Accuracy".dTheta20]
flag="theta20"
default=0.0
omitted="dTheta"
help="Barnes opening criterion for 2 < z <= 20"
docs='''
This controls :math:`\theta` for redshifts between 2 and 20.
The recommended value is 0.55.
'''

["Force Accuracy".dTheta2]
flag="theta2"
default=0.0
omitted="dTheta20"
help="Barnes opening criterion for z <= 2"
docs='''
This controls :math:`\theta` for redshifts below 2.
The recommended value is 0.7.
'''

